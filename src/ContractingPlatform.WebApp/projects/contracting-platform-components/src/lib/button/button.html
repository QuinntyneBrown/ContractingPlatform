<button
  [ngClass]="buttonClass"
  [class.button--full-width]="fullWidth"
  [disabled]="disabled"
  mat-flat-button
  *ngIf="variant === 'primary'"
  color="primary"
>
  <mat-icon *ngIf="icon && iconPosition === 'left'" class="button__icon button__icon--left">{{
    icon
  }}</mat-icon>
  <ng-content></ng-content>
  <mat-icon *ngIf="icon && iconPosition === 'right'" class="button__icon button__icon--right">{{
    icon
  }}</mat-icon>
</button>

  [ngClass]="buttonClass"
  [class.button--full-width]="fullWidth"
