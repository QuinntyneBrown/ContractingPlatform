<header
  class="section-header"
  [class.section-header--left]="alignment === 'left'"
  [class.section-header--center]="alignment === 'center'"
  [class.section-header--right]="alignment === 'right'"
>
  <h2 class="section-header__title">{{ title }}</h2>
  <p class="section-header__subtitle" *ngIf="subtitle">{{ subtitle }}</p>
</header>
